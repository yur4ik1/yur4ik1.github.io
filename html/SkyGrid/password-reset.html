<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkuGrid - Login</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="authorization password-reset">
            <div class="left-bg"></div>
            <div class="authorization__container">
                <div class="authorization__header">
                    <a class="home-btn" href="login.html">Return to Login</a>
                </div>
                <div class="authorization__content">
                    <img class="logo" src="./img/logo-login.svg" alt="">
                    <h2 class="title">Password Reset</h2>
                    <p class="desc">
                        Please provide your email address for your account. A verification code will be sent to you.
                        Once you receive the verification code, you will be able to choose a new password.
                    </p>

                    <form class="form" action="#">
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="you@example.com" oninput="validateForm()">
                        </div>

                        <button class="form-btn disabled" type="submit" id="submitBtn" disabled>Send Code</button>
                    </form>

                </div>
                <div class="authorization__footer">
                    <p class="copyright">Â© Copyright 2023. All Rights Reserved.</p>

                    <ul class="menu">
                        <li>
                            <a href="#">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="#">Terms of Service</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let checkbox = document.getElementById('remember');
            let label = document.querySelector('.remember-label');

            if (checkbox && label) {
                checkbox.addEventListener('change', function () {
                    if (checkbox.checked) {
                        label.classList.add('active');
                    } else {
                        label.classList.remove('active');
                    }
                });
            }
        });
    </script>

    <script>
        function validateForm() {
            let emailInput = document.getElementById('email');
            let submitBtn = document.getElementById('submitBtn');

            if (!emailInput.value || !isValidEmail(emailInput.value)) {
                submitBtn.disabled = true;
                submitBtn.classList.add('disabled');
            } else {
                submitBtn.disabled = false;
                submitBtn.classList.remove('disabled');
            }
        }

        function isValidEmail(email) {
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>


</body>

</html>
