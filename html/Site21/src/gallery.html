    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="./js/script.js"></script>

    <script>

        if(window.innerWidth < 700){
            var swiper = new Swiper('.gallery-swiper', {
                slidesPerView: "auto",
                centeredSlides: true,
                loop:true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        } else{
            var swiper = new Swiper('.gallery-swiper', {
                slidesPerView: "auto",

                centeredSlides: true,
                loop:true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 0.5,
                },
            });

            let tertiaryLeft;
            let tetiratyRight;
            let prevSlideIndex;
            let nextSlideIndex;

            setTimeout(()=>{
                swiper.autoplay.stop()
            } , 10);           

            swiper.on('slideChangeTransitionStart', function () {
                
                let activeSlide = document.querySelector(".gallery-swiper")
                .querySelector(".swiper-slide-active");
                
                let slidesList = document.querySelector(".gallery-swiper")
                .querySelectorAll(".swiper-slide");

                nextSlideIndex = document.querySelector(".gallery-swiper")
                .querySelector(".swiper-slide-next")

                for (let i = 0; i < slidesList.length; i++) {

                    slidesList[i].classList.remove("tetiratySlide")
                    slidesList[i].classList.remove("tetiratySlide-left")
                    slidesList[i].classList.remove("tetiratySlide-right")

                    if(slidesList[i].classList.contains("swiper-slide-next")){
                        nextSlideIndex = i;
                    }
                    
                    if(slidesList[i].classList.contains("swiper-slide-prev")){
                        prevSlideIndex = i;
                    }
                }

                tetiratyRight = slidesList[nextSlideIndex+1]
                tertiaryLeft = slidesList[prevSlideIndex-1];

                tertiaryLeft.classList.add("tetiratySlide");
                tertiaryLeft.classList.add("tetiratySlide-left");
                tetiratyRight.classList.add("tetiratySlide");
                tetiratyRight.classList.add("tetiratySlide-right");
            });
        }
       
    </script>
</body>
