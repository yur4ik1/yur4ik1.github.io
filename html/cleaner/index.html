<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="description" content="Site">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <div class="container">
        <a class="header__logo" href="#">
          <img src="./img/logotype.svg" alt="">
        </a>
        <div class="header__block"></div>
        <div class="header__info">
          Профессиональная уборка от лидеров отрасли
        </div>
        <div class="header__block"></div>
        <div class="header__block header__burger">
          <a class="header__burger-btn" href="#">
            <img src="./img/ep_menu.svg" alt="">
          </a>
        </div>
      </div>
    </header>

    <section class="intro">
      <div class="container">
        <div class="intro__bg"></div>
        <div class="intro__info">
          <h1 class="intro__title">
            <span>Клининг</span>
            для бизнеса
          </h1>
          <p class="intro__desc">
            Все виды услуг для офисов, жилых комплексов, гостиниц, ресторанов и бизнес-центров с персональным подходом к
            каждому клиенту
          </p>
          <div class="intro__bottom">
            <a class="intro__calc-btn" href="#">Рассчитать стоимость
              <span class="intro__rotate-arrow">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M30 0.999999C30 0.447716 29.5523 1.03477e-06 29 -5.66806e-07L20 -1.11471e-06C19.4477 -1.0319e-07 19 0.447714 19 1C19 1.55229 19.4477 2 20 2L28 2L28 10C28 10.5523 28.4477 11 29 11C29.5523 11 30 10.5523 30 10L30 0.999999ZM1.70711 29.7071L29.7071 1.70711L28.2929 0.292893L0.292893 28.2929L1.70711 29.7071Z"
                    fill="#694C20" />
                </svg>
              </span>
            </a>
          </div>
        </div>
        <div class="intro__right">
          <img src="./img/price-bg.svg" alt="">
          <svg width="257" height="295" viewBox="0 0 257 295" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.26125 74.0387L128.5 0.57735L255.739 74.0387V220.961L128.5 294.423L1.26125 220.961V74.0387Z"
              fill="white" stroke="#BFBFBF" />
          </svg>
        </div>
      </div>
    </section>

    <section class="about">
      <div class="container">
        <div class="about__empty">
          <div class="about__block-one"></div>
          <div class="about__block-two"></div>
          <div class="about__block-three"></div>
        </div>
      </div>
      <div class="about__header">
        <div class="about__logo">
          <img src="./img/logotype.svg" alt="">
        </div>
        <div class="about__header-title">
          <h2>
            Занимайтесь бизнесом,
            а мы позаботимся о чистоте
          </h2>
        </div>
      </div>

    </section>

    <footer class="footer">
      <div class="container">

      </div>
    </footer>
  </div>

  <script src="./js/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

</body>

</html>
