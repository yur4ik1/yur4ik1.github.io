<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NINJABLE</title>
  <meta name="robots" content="index,follow">
  <meta name="GOOGLEBOT" content="INDEX,FOLLOW">
  <meta name="description" content="NINJABLE">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&family=Roboto:wght@400;500&family=Rubik:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <a class="header__logo" href="#">
          <img src="./img/header-logo.svg" alt="logo">
        </a>
        <div class="header__profile">
          <a class="header__avatar" href="#">
            <div class="avatar-img">
              <img src="./img/avatar.svg" alt="avatar">
            </div>
          </a>
          <div class="header__profile-popup">
            <p>My Profile</p>
            <ul class="header__profile-menu">
              <li class="profile__menu-item">
                <a href="#">Leaderboard</a>
              </li>
              <li class="profile__menu-item">
                <a href="#">Reports</a>
              </li>
              <li class="profile__menu-item">
                <a href="#">Settings</a>
              </li>
              <li class="profile__menu-item">
                <a href="#">Approvals</a>
              </li>
              <li class="profile__menu-item">
                <a href="#">Rewards</a>
              </li>
              <li class="profile__menu-item">
                <a href="#">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section class="another__wrapper">
      <section class="sidebar">
        <ul class="sidemenu">
          <li class="sidemenu__item active">
            <a class="sidemenu__item-link" href="#">Company</a>
            <ul class="submenu">
              <li class="submenu__item active">
                <a class="submenu__item-link active" href="#">Account Settings</a>
              </li>
              <li class="submenu__item">
                <a class="submenu__item-link" href="#">Branding</a>
              </li>
              <li class="submenu__item">
                <a class="submenu__item-link" href="#">Subscription</a>
              </li>
              <li class="submenu__item">
                <a class="submenu__item-link" href="#">Billing</a>
              </li>
            </ul>
          </li>
          <li class="sidemenu__item">
            <a class="sidemenu__item-link" href="#">Directory</a>
          </li>
          <li class="sidemenu__item">
            <a class="sidemenu__item-link" href="#">Rewards</a>
          </li>
          <li class="sidemenu__item">
            <a class="sidemenu__item-link" href="#">Integrations</a>
          </li>
        </ul>
      </section>

      <section class="content">
        <div class="leaves"></div>
        <h2>ACCOUNT SETTING</h2>

        <form class="account-setting" id="account-setting" action="#">
          <div class="account-owner">
            <label>* Account Owner
              <div class="custom-select">
                <div class="select-selected">Please Select...</div>
                <div class="select-items select-hide">
                  <div class="select-option">Ivan Ivanov</div>
                  <div class="select-option">Marina Ivanova</div>
                </div>
              </div>
            </label>
            <button type="submit">Change</button>
          </div>

          <div class="company-info">
            <div class="left">
              <h4>Company Information</h4>
              <label>* Company Name
                <input type="text" placeholder="Company">
              </label>
              <div class="country">
                <label>* Country
                  <div class="country-select-wrapper">
                    <div class="country-select">
                      <div class="country-select__trigger">Type here to search for Country...
                        <div class="arrow"></div>
                      </div>
                      <div class="country-options">
                        <div class="country-option" data-value="ua">C</div>
                        <div class="country-option" data-value="us">C Country</div>
                        <div class="country-option" data-value="ca">C Country</div>
                        <div class="country-option" data-value="mx">C Country</div>
                        <div class="country-option" data-value="br">F</div>
                        <div class="country-option" data-value="br">F Country</div>
                        <div class="country-option" data-value="br">F Country</div>
                        <div class="country-option" data-value="br">F Country</div>
                        <div class="country-option" data-value="br">F Country</div>
                        <div class="country-option" data-value="br">F Country</div>
                        <div class="country-option" data-value="br">F Country</div>
                        <div class="country-option" data-value="br">F Country</div>
                        <div class="country-option" data-value="br">F Country</div>
                        <div class="country-option" data-value="br">F Country</div>
                      </div>
                     <div class="custom-scrollbar"></div>
                    </div> 
                  </div>
                </label>
              </div>
              <label>State
                <input type="text" placeholder="DE">
              </label>
            </div>
            <div class="right">
              <label>Ninjable URL
                <input type="text" placeholder="Company.Ninjable.io">
              </label>
              <label>City
                <input type="text" placeholder="Wilmington">
              </label>
              <label>Zip
                <input type="text" placeholder="123456">
              </label>
            </div>
          </div>
          <div class="company-info address">
            <label>Address
              <input type="text" placeholder="Gorodetskaya street, 8A">
            </label>
            <label>Address
              <input type="text" placeholder="Gorodetskaya street, 8A">
            </label>
          </div>
          <div class="save-btn">
            <button type="submit">Save</button>
          </div>
        </form>
      </section>
    </section>

  </div>

  <script src="./js/main.min.js"></script>

</body>

</html>
