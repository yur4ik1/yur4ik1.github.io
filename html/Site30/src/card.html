<div class="card">
    <div class="card__header">
        <time datetime="@@date">@@date</time>
        <a href="./all.html">@@category</a>
    </div>
    <img class="card__image" width="365" height="197" src="./img/card.webp" alt="card image">
    <h3 class="card__title">@@title</h3>
    <p class="card__text">
       @@text
    </p>
    <a href="./article.html" aria-label="Open the article" class="card__link button">More</a>
</div>
