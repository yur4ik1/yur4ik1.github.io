<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINJABLE - Reset Your Password</title>
    <meta name="robots" content="index,follow">
    <meta name="description" content="NINJABLE - Reset Your Password">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&family=Roboto:wght@400;500&family=Rubik:wght@300;400;500&display=swap"

    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a class="header__logo" href="skills.html">
                <img src="./img/logo.svg" alt="logo">
            </a>
        </header>

        <section class="login forgot-password">
            <div class="container">
                <div class="leaf"></div>
                <div class="login__content">
                    <div class="login__content-left">
                        <h1>Reset Your Password</h1>
                        <p>Strong passwords include Numbers, Letters, and punctuation marks.</p>
                    </div>
                    <div class="login__content-right">
                        <form class="login__content-form" action="#">
                            <div class="row">
                                <div class="field type-password">
                                    <p><span>*</span> Enter New Password</p>
                                    <input type="password" id="password" placeholder="***********************">
                                    <span class="password-icon"></span>
                                </div>
                                <div class="field">
                                    <p><span>*</span> Confirm New Password</p>
                                    <input type="password" id="password" placeholder="***********************">
                                    <span class="password-icon"></span>
                                </div>
                            </div>

                            <div class="form-bottom">
                                <button class="btn login-btn" onclick="window.location.href = 'my-profile.html';"
                                    type="button">Reset Password</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>


        <div class="languages login-in">
            <div class="languages-dropbtn">EN</div>
            <div class="languages-droplist">
                <div class="languages-droplist-content">
                    <div class="languages-option">
                        <input type="checkbox" id="EN">
                        <label for="EN">English</label>
                    </div>
                    <div class="languages-option">
                        <input type="checkbox" id="fr">
                        <label for="fr">French</label>
                    </div>
                    <div class="languages-option">
                        <input type="checkbox" id="de">
                        <label for="de">Dutch</label>
                    </div>
                    <div class="languages-option">
                        <input type="checkbox" id="sp">
                        <label for="sp">Spanish</label>
                    </div>
                    <div class="languages-option">
                        <input type="checkbox" id="it">
                        <label for="it">Italian</label>
                    </div>
                    <div class="languages-option">
                        <input type="checkbox" id="tu">
                        <label for="tu">Turkish</label>
                    </div>
                    <div class="languages-option">
                        <input type="checkbox" id="po">
                        <label for="po">Portuguese</label>
                    </div>

                    </div>

                    </div>
                    <div class="languages-option">

                    </div>
                    <div class="languages-option">

                </div>

    </div>
