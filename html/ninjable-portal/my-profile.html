<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINJABLE - Register</title>
    <meta name="robots" content="index,follow">
    <meta name="description" content="NINJABLE - Register">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&family=Roboto:wght@400;500&family=Rubik:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a class="header__logo" href="index.html">
                <img src="./img/logo.svg" alt="logo">
            </a>
            <div class="header__navigation">
                <a class="header__admin-btn btn" href="#">Admin</a>
                <div class="resources">
                    <span class="crystal">50</span>
                    <span class="coins">15</span>
                </div>
                <div class="notification"></div>
                <div class="avatar">
                    <img src="./img/avatar.svg" alt="avatar">
                </div>
            </div>
        </header>

        <section class="profile">
            <div class="container">
                <div class="profile__left">
                    <div class="profile__left-item">
                        <div class="icon">
                            <img src="./img/white-icon.webp" alt="">
                        </div>
                        <p>White</p>
                    </div>
                    <div class="profile__left-item">
                        <div class="icon">
                            <img src="./img/yelow-icon.webp" alt="">
                        </div>
                        <p>Yellow</p>
                    </div>
                    <div class="profile__left-item active">
                        <div class="icon">
                            <img src="./img/green-icon.webp" alt="">
                        </div>
                        <p>Green</p>
                    </div>
                    <div class="profile__left-item deactivate"></div>
                </div>
                <div class="profile__centre">
                    <div class="profile__centre-header">
                        <div class="title">
                            <h2>MAKAROV IVAN</h2>
                            <p>Green ninja</p>
                        </div>
                        <a class="btn info-btn" href="#">Info</a>
                    </div>

                    <div class="profile__centre-content">
                        <div class="leaves"></div>
                    </div>

                </div>
                <div class="profile__right">
                    <div class="profile__left-item">
                        <div class="icon">
                            <img src="./img/magic-icon.webp" alt="">
                        </div>
                        <p>Magic</p>
                    </div>
                    <div class="profile__left-item">
                        <div class="icon">
                            <img src="./img/protection-icon.webp" alt="">
                        </div>
                        <p>Protection</p>
                    </div>
                    <div class="profile__left-item">
                        <div class="icon">
                            <img src="./img/power-icon.webp" alt="">
                        </div>
                        <p>Power</p>
                    </div>
                    <div class="profile__left-item speed">
                        <div class="icon">
                            <img src="./img/speed-icon.webp" alt="">
                        </div>
                        <p>Speed</p>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="./js/main.min.js"></script>

</body>

</html>
