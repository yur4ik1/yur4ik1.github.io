<div class="card">
    <div class="card__header">
        <time datetime="@@date">@@date</time>
        <a href="#">@@category</a>
    </div>
    <img class="card__image" src="../img/card.png" alt="card image">
    <h3 class="card__title">@@title</h3>
    <p class="card__text">
       @@text
    </p>
    <a href="#" class="card__link button">More</a>
</div>
